name: Release binaries

on:
  release:
    types:
      - published

permissions:
  contents: write

defaults:
  run:
    shell: bash

jobs:
  build_wheel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install flit

      - name: Build wheel
        run: flit build --format wheel

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-dist
          path: dist/*.whl

  build_binaries:
    needs: build_wheel
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_name: TestBenchCliReporter-linux
            binary_name: TestBenchCliReporter
          - os: macos-latest
            platform: macos
            artifact_name: TestBenchCliReporter-macos
            binary_name: TestBenchCliReporter
          - os: windows-latest
            platform: windows
            artifact_name: TestBenchCliReporter-windows.exe
            binary_name: TestBenchCliReporter.exe
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install runtime dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller .

      - name: Build executable
        run: |
          pyinstaller pyinstaller/run.py \
            -i imbusTB.ico \
            --onefile \
            --name TestBenchCliReporter \
            --clean \
            -y \
            --distpath "pyinstaller/dist/${{ matrix.platform }}" \
            --workpath "pyinstaller/build/${{ matrix.platform }}" \
            --specpath "pyinstaller/build/${{ matrix.platform }}"

      - name: Collect build output
        run: |
          mkdir -p release
          cp "pyinstaller/dist/${{ matrix.platform }}/${{ matrix.binary_name }}" "release/${{ matrix.artifact_name }}"

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release/${{ matrix.artifact_name }}

  publish_release:
    needs:
      - build_wheel
      - build_binaries
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: List assets
        run: ls -R release-assets

      - name: Upload assets to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/*.whl
            release-assets/TestBenchCliReporter-linux
            release-assets/TestBenchCliReporter-macos
            release-assets/TestBenchCliReporter-windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
